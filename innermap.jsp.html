function alllatlon(latlon){
	var latlonSZ = ""
	var mp = new Array;
	if(latlon.indexOf(",")!=-1){
		latlonSZ = latlon.split(",");
		for(var i=0;i<latlonSZ.length;i++)
			mp.push(new UNI_Point(latlonSZ[i]).objInner);
	}else{
		mp.push(new UNI_Point(latlon).objInner);
	}
	var polyline = new MMap.Polyline({
		path : mp,
		strokeColor:"#F00",
		strokeOpacity:0.4,
		strokeWeight:3,
		strokeStyle:"dashed",
		withArrow:true,
		strokeDasharray:[10,5]
	});
	maplet.addOverlays(polyline);
	maplet.bind(maplet, "edit", editEnd); 
}

//逆地理
function getPoiName(latlon,type){
	var url = "/gis/servlet/goservlet";
	var params = "";
	params = "gotype=PLACEZB&latlon="+latlon+"&lltype=2";
	var req = newXMLHttpRequest();
 	req.onreadystatechange = get_PoiName(req,type);
	req.open("POST", url, true);
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	req.send(params);
}

function get_PoiName(req,type){
	return function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var test = req.responseText;
    			parsePoiName(test,type);
			} else {
				alert("无结果信息")
			} 
		}
	};
}
function parsePoiName(test,type){

	var xmlDoc = getXmlDoc(test);
	var road = xmlDoc.getElementsByTagName("road"); 
	var name = "";
	if(road[0].getElementsByTagName("name")[0].firstChild!=null)
		name = road[0].getElementsByTagName("name")[0].firstChild.nodeValue;
	if(type == 'start'){
		parent.document.getElementById("startPoiNew").value = name;
		if(parent.document.getElementById("start") != null){
			parent.document.getElementById("start").value = name;
		}
		parent.document.getElementById("startPoi").value = name;
	}else{
		parent.document.getElementById("endPoiNew").value = name;
		if(parent.document.getElementById("end") != null){
			parent.document.getElementById("end").value = name;
		}
		parent.document.getElementById("endPoi").value = name;
	}
	
}

function getMarkerById(objId)
{
    var arr = maplet.getMarkers();
    for(i=0;i<arr.length;i++)
    {
        if(arr[i].id==objId.id) 
        {
            return arr[i];
        }
    }
    return null;
}

function addLable(latlon,icon,name,icw,ich,bl) {
	marker = new UNI_MapMarker(   
		new UNI_Point(latlon),   
		new UNI_Icon(icon, icw, ich),   
		null,   
		new UNI_Label("<div style='color:#aaa;border:1px solid #3e3e3e;background:#FFF; font-size: 12px;'><table><tr><td>"+name+"</td></tr></table></div>",    
		options = {  
		// Int类型，横向偏移值。  
			xoffset: 50,  
			// Int类型，纵向偏移值。  
			yoffset: 1,  
			// Int类型,取值范围：0-100，标签透明度。  
			opacity: 100,  
			// Boolean类型,是否启用默认样式。  
			enableStyle: false,  
			// Boolean类型,是否可见。  
			visible: bl  
		})   
	).objInner;   
	if(!bl){
		maplet.bind(marker,"mouseover",function(mk){   
			if(mk.label) mk.label.setVisible(true);   
		})   
		maplet.bind(marker,"mouseout",function(mk){   
			if(mk.label) mk.label.setVisible(false);   
		});   
	}
	maplet.addOverlays(marker);  
}



//在地图上画线或者画面
//strLine 逗号隔开的加密经纬度
//isFill false线 ture面
function drawLineColor(strLine,isFill,strinfotitle,color)
{

	var maplincolor = "green";
	if(color != null && color != "undefined" && color != "null") maplincolor = color;
    var lineBrush = new UNI_Brush(maplincolor,2);
	lineBrush.setWeight(5);
    lineBrush.setTransparncy(60);        
    lineBrush.setArrow(true);
	if(isFill == 1 || isFill == true)
	{
		lineBrush.setBGColor('green');
	    lineBrush.setFill(true);
	    lineBrush.setBGTransparncy(30);
	}
	else
	{
	    lineBrush.setFill(false);
	}
	
    var mpArray = new Array();
    var pArray = strLine.split(",");
    if(nEngineCode == 2 )
    {//如果是基地的地图显示，那就要特殊处理
     	var len = Math.round((pArray.length-1) / 2) * 2;
	    for (var i = 0; i < len; i+=2) {
	        if (pArray[i].length > 0) {
	            mpArray.push(new UNI_Point(pArray[i]+","+pArray[i+1]));
	        }
	    }
    }
    else
    {
	    for (var i = 0; i < pArray.length; i++) {
	        if (pArray[i].length > 0) {
	            mpArray.push(new UNI_Point(pArray[i]));
	        }
	    }
    }
	var infoWindow = null;
	if(strinfotitle!="" && strinfotitle!=null && typeof strinfotitle != "undefined")
		infoWindow = new UNI_Bubble(strinfotitle, "");
    var lineMarker = new UNI_PolyLine(mpArray, lineBrush, infoWindow);
    maplet3.addOverlay(lineMarker);//划线
    
}

function drawLineNoArrow1(strLine,color)
{
	var mpArray = new Array();
    var pArray = strLine.split(",");
    for (var i = 0; i < pArray.length; i++) {
        if (pArray[i].length > 0) {
        	var strLatLon = pArray[i];
        	if(strLatLon != null && typeof strLatLon != "undefined"){
    			var latlon = strLatLon ; 
    			if(strLatLon.indexOf(",") == -1){
    				latlon = decode(strLatLon);
    			}
    			if(latlon != null && typeof latlon != "undefined"){
    				var pArray = latlon.split(",") ;
    				if(pArray != null && typeof pArray != "undefined" && pArray.length > 1){
    					var lat = pArray[0] ;
    					var lng = pArray[1] ;
    					mpArray.push(new MMap.LngLat(lng,lat));
    				}
    			}
    		}
        }
    }
    var options = {
    		id : 'polyline02',
    		path : mpArray,
    		strokeColor:'#0F0',
    		strokeWeight:5,
    		strokeOpacity:0.6,
    		withArrow:false

    var polyline = new MMap.Polyline(options);
    maplet3.objInner.addOverlays(polyline);//划线
}

/*读取URL参数的代码*/
function fnRecode(ck)
{
	ck = ck.replace(/\ /g," ");
	ck = ck.replace(/%([B-F].)%(.{2})/g,"");
	return unescape(ck);
}

function ParamManager()

    this.ParamArray = new Array();
    this.onInit();

ParamManager.prototype.onInit=function(){

    var l = new String(this.Location);
    var paramstring = new String(l.substring(l.lastIndexOf('?')+1,l.length));
    this.ParamArray = paramstring.split('&');
    for(var i = 0;i<this.ParamArray.length;i++)
    {
        this.ParamArray[i] = this.ParamArray[i].toString().split('=');
    }

}
ParamManager.prototype.GetValue=function(key){
   for(var i=0;i<this.ParamArray.length;i++)
   {
        if(this.ParamArray[i][0] == key)

            return this.ParamArray[i][1];
        }
   }
   return null;
}

//查询请求
function goSearchPoi(params,img_type,gotype,totalpage,hanshu,ivalue){
	var twoUrl = "/gis/servlet/goservlet";
	var req = newXMLHttpRequest();
	req.onreadystatechange = getSearchPoiXML(req,img_type,gotype,totalpage,hanshu,ivalue);
	req.open("POST", twoUrl, true);
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	req.send(params);
}

//poi查询响应
function getSearchPoiXML(req,img_type,gotype,totalpage,hanshu,ivalue) {
	return function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var test = req.responseText;
   				parseSearchPoiXML(test,img_type,gotype,totalpage,hanshu,ivalue);
			} else {
				alert("无结果信息")
			}
		}
	};
}

//分页
//page 共多少页
//totalpage 第几页
function fenye(totalpage,page,hanshu){
	var goHanshu = "";
	var htm = "";
	if(page != 1){ 
		var befor_page = page - 1;
		if(hanshu == "location") goHanshu = "parent.locationGo(1)";
		if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,'one','"+searchType+"')";
		htm = htm + "<a class=\"all_a\" onclick=\""+goHanshu+"\">首页</a>&nbsp;";
		
		if(hanshu == "location") goHanshu = "parent.locationGo("+befor_page+")";
		if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+befor_page+",'"+searchType+"')";
	   	htm = htm + "<a class=\"all_a\" onclick=\""+goHanshu+"\">上一页</a>&nbsp;";
	   	
	   	var page_type = 1;
	   	if(page == 1) page_type = 1;
	   	else if(page==totalpage) page_type = page/1-4;
	   	else if(page==(totalpage-1)) page_type = page/1-1;//page/1-3; 
	   	else if(page>2) page_type = page/1-1;//page/1-2;
	   	else page_type = page/1-1;
   		if(totalpage<5) page_type = totalpage - (totalpage-1);
	  	for(var r=page_type;r<page/1;r++){
	  		if(hanshu == "location") goHanshu = "parent.locationGo("+r+")";
			if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+r+",'"+searchType+"')";
	  		htm = htm + "<a class=\"all_a\" id=\"pageid"+r+"\" onclick=\""+goHanshu+"\">"+r+"</a>&nbsp;";
	  	}
	}
  	
  	if(hanshu == "location") goHanshu = "parent.locationGo("+page+")";
	if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+page+",'"+searchType+"')";
  	htm = htm + "<a id=\"pageid"+page+"\" class=\"pageyes\" onclick=\""+goHanshu+"\">"+page+"</a>&nbsp;";
  	
  	if(page!=totalpage){
  		var page_flog = 1;
  		if(page == 1) page_flog = page/1+5;
  		else if(page == 2) page_flog = page/1+2; //page/1+4;
  		else if(page == (totalpage-1)) page_flog =  page/1+2;//page/1+2;
  		else page_flog = page/1+2;//page/1+3;
  		if(totalpage<5) page_flog = totalpage/1+1 ;
	   	for(var r=page/1+1;r<page_flog;r++){
	   		if(hanshu == "location") goHanshu = "parent.locationGo("+r+")";
			if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+r+",'"+searchType+"')";
	   		htm = htm + "<a class=\"all_a\" id=\"pageid"+r+"\" onclick=\""+goHanshu+"\">"+r+"</a>&nbsp;";
	   	}
	   	var end_page = page/1 + 1;
	   	
	   	if(hanshu == "location") goHanshu = "parent.locationGo("+end_page+")";
		if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+end_page+",'"+searchType+"')";
	   	htm = htm + "<a class=\"all_a\" onclick=\""+goHanshu+"\">下一页</a>&nbsp;";
	   	
	   	if(hanshu == "location") goHanshu = "parent.locationGo("+totalpage+")";
		if(hanshu == "leibie") goHanshu = "g_objMapFrame.leibie_poi(true,"+totalpage+",'"+searchType+"')";
	   	htm = htm + "<a class=\"all_a\" onclick=\""+goHanshu+"\">末页</a>&nbsp;";
   }
   return htm;
}

//进入页面时定位
function lbs_Go(tel,cityNumber,province,cityInt,url){
	if(!getLbsBooleanCity(cityNumber)){
		return;
	}
	if(tel == ""){  // || !(/^13\d{9}$/g.test(tel))
		return;
	}
 	var params = getLBSUrlNew(cityNumber,province,cityInt);
 	if(params == "") return;
 	var req = newXMLHttpRequest();
 	req.onreadystatechange = get_LBS(req,url);
	req.open("POST", url, true);
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	req.send(params);
}
function get_LBS(req,url) {
	return function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var test = req.responseText;
    			parse_LBS(test,url);
			} else {
				alert("无结果信息")
			}
		}
	};
}
function parse_LBS(test,url){
	if(test.indexOf("GIS_RES")<0) return; //判断是否正常返回XML
	if(test.indexOf("GIS_RES")<0) {
		mapFrame.document.getElementById("locationning").innerHTML = "定位失败，请稍候再试";
		//document.getElementById("locationning").innerHTML = "定位失败，请稍候再试";
		return;
	}
	var xmlDoc = getXmlDoc(test);
	if(xmlDoc.getElementsByTagName("GIS_RES")[0].getAttribute('type') == 'PLACE'){
		parsePlace(test);//定位成功返回的XML
	}
	return;
	//定位失败返回的XML,不执行
	var slia  = xmlDoc.getElementsByTagName("slia"); 
	var pos = slia[0].getElementsByTagName("pos"); 
	var pd = pos[0].getElementsByTagName("pd"); 
	var shape = pd[0].getElementsByTagName("shape"); 
	var Point = shape[0].getElementsByTagName("Point"); 
	var srsName = Point[0].getAttribute('srsName');
	var coord = Point[0].getElementsByTagName("coord"); 
	var X = "";
	if(coord[0].getElementsByTagName("X")[0].firstChild!=null)	
		X = coord[0].getElementsByTagName("X")[0].firstChild.nodeValue;		
	var Y = "";
	if(coord[0].getElementsByTagName("Y")[0].firstChild!=null)	
		Y = coord[0].getElementsByTagName("Y")[0].firstChild.nodeValue;
	if(X!="" && Y!=""){
		placeGo(X,Y,url);
	}	
}

function placeGo(x,y,url){
 	var params = "incode="+parent.arCode[2]+"&gotype=PLACE&lat="+y+"&lon="+x+parent.getLogUrl(parent.id);
 	var req = newXMLHttpRequest();
 	req.onreadystatechange = getPlace(req);
	req.open("POST", url, true);
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	req.send(params);
}

function getPlace(req) {
	return function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var test = req.responseText;
    			parsePlace(test);
			} else {
				alert("无结果信息")
			}
		}
	};
}

function startendShowMap(type){

	var start_ = parent.showPicParams[parent.index][1];

//获得加步行起终点地图地址
function mmsStartEndPicGoNew(scale,Pointinuse,Lineinuse,scaleMapbar,startendlonlat,type,center,tag,dist,subtype){
	//var TelNum = document.getElementById("tel").value;
	var TelNum = parent.tel;
	var width = 176;
	var height = 176;
	var url = "../servlet/goservlet";
	var params = "";
	if(Pointinuse == "1")
		params = params + "gotype=MMS&subtype="+subtype+"&province="+parent.province+"&cityInt="+parent.cityInt+"&incode="+parent.arCode+"&scale="+scale+"&tag="+tag+"&center="+latlon+"&Pointinuse="+Pointinuse+"&Lineinuse="+Lineinuse+"&lat="+lat+"&lon="+lon+"&name="+name+"&width="+width+"&height="+height+getLogUrl(parent.id)+"&TelNum="+TelNum;
	if(Lineinuse == "1")
		params = params + "gotype=MMS&subtype="+subtype+"&province="+parent.province+"&cityInt="+parent.cityInt+"&incode="+parent.arCode+"&scale="+scale+"&tag="+tag+"&center="+center+"&Pointinuse="+Pointinuse+"&Lineinuse="+Lineinuse+"&latlonencode="+startendlonlat+"&startendlonlat="+startendlonlat+"&name="+name+"&width="+width+"&height="+height+getLogUrl(parent.id)+"&TelNum="+TelNum+"&dist="+dist;
	var req = newXMLHttpRequest();
	req.onreadystatechange = getmmsStartEndPicGO(req,type);
	req.open("POST", url, true);
	req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	req.send(params);
}

function getmmsStartEndPicGO(req,type) {
	return function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var test = req.responseText;
				var xmlDoc = getXmlDoc(test);
				var imgurl = "";
				if(xmlDoc.getElementsByTagName("imgurl")[0]!=null)
					imgurl = xmlDoc.getElementsByTagName("imgurl")[0].firstChild.nodeValue; 
				var imgcode = "";
				if(xmlDoc.getElementsByTagName("imgcode")[0]!=null)
					imgcode = xmlDoc.getElementsByTagName("imgcode")[0].firstChild.nodeValue; 
				parent.document.getElementById("basevalue").value = imgcode;
				if(parent.document.getElementById("isWindow") == null){
					parent.document.getElementById("mmsframepic").src = "ammsimg.jsp";
				}else{
					parent.document.getElementById("mmsframepic").src = "../ammsimg.jsp";
				}
				parent.document.getElementById("mmsframepic").style.visibility = "visible";
				parent.document.getElementById("mmsframepicBG").style.visibility = "visible";
			} else {
				//alert("无结果信息")
			}
		}
	};
}

	}
}

	/**设置显示方式，可选值有：
      *MLayer.TM_NEVER：从不显示。 
      *MLayer.TM_ALWAYS：始终显示。 
      *MLayer.TM_MOUSEOVER：鼠标滑过热区时显示。 
      *TM_ALWAYS和TM_MOUSEOVER可以进行位或操作，即可允许两种显示方式同时进行，但需要使用级别进行区分。 
      */  
	
	function addLayer(name) {  
	    var item = data[name];   
	    var ml = MLayer.TM_MOUSEOVER;
	    if(name=='gaosuchukou') ml = MLayer.TM_ALWAYS;
	    if(name=='gaosurukou') ml = MLayer.TM_ALWAYS;
	    if(name=='fuwuqu') ml = MLayer.TM_ALWAYS;
	    item.layer = new MLayer({   
	        serverPath: item.path,   
	        needData: true,   
	        imgType: "png",   
	        minLevel: 8,   
	        maxLevel: 14, 
	        dataPattern: item.pattern,
	        tip:{mode:ml}
	    });   
	    maplet3.objInner.addLayer(item.layer);   
	}
	
	function removeLayer(name) {   
	    var item = data[name];   
	   	if(item!='' && item != "undefined" && item != "null" && item != null) {  
		    if(item.layer)   
		        maplet3.objInner.removeLayer(item.layer,true);   
	    }
	}   
	
	function check(chk,value) {   
		document.getElementById("redian").style.display = "none";
	   //var value = chk.value;   
	   
	   if(document.getElementById(value).style.filter == "alpha(opacity=100)"){
	   		document.getElementById(value).style.filter = "alpha(opacity=50)";
	        addLayer(value);   
	        document.getElementById("focus").style.width = "240px";
	        document.getElementById("chongzhiid").style.display = "inline";
	   }else{
	   		document.getElementById(value).style.filter = "alpha(opacity=100)";
	   		removeLayer(value);  
	   		if(value=='gaosurukou') removeLayer("rukou01");  
	   		if(value=='shoufeizhan') removeLayer("shoufeizhan01");  
	   	}
	}
